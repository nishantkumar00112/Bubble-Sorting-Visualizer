<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Sort Visualizer</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="app">
      <div class="cards" id="cards-container"></div>
      <div class="control-panel">
        <header>
          <h1>Bubble Sort Visualizer</h1>
          <div class="action-buttons">
            <button id="resetBtn" aria-label="Reset">
              <svg
                width="24"
                height="24"
                stroke-width="1.5"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                role="img"
                aria-labelledby="refresh-icon-title"
                focusable="false"
              >
                <title id="refresh-icon-title">Refresh</title>
                <path
                  d="M21.1679 8C19.6247 4.46819 16.1006 2 11.9999 2C6.81459 2 2.55104 5.94668 2.04932 11"
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M17 8H21.4C21.7314 8 22 7.73137 22 7.4V3"
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M2.88146 16C4.42458 19.5318 7.94874 22 12.0494 22C17.2347 22 21.4983 18.0533 22 13"
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M7.04932 16H2.64932C2.31795 16 2.04932 16.2686 2.04932 16.6V21"
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </button>
            <button id="pausePlayBtn">
              <svg
                style="color: white"
                xmlns="http://www.w3.org/2000/svg"
                width="36"
                height="36"
                fill="currentColor"
                class="bi bi-pause pause-icon"
                viewBox="0 0 16 16"
                role="img"
                aria-label="Pause icon"
              >
                <path
                  d="M6 3.5a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5zm4 0a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5z"
                  fill="white"
                ></path>
              </svg>
              <svg
                style="color: white"
                xmlns="http://www.w3.org/2000/svg"
                width="36"
                height="36"
                fill="currentColor"
                class="bi bi-play play-icon hidden"
                viewBox="0 0 16 16"
                role="img"
                aria-label="play button"
              >
                <path
                  d="M10.804 8 5 4.633v6.734L10.804 8zm.792-.696a.802.802 0 0 1 0 1.392l-6.363 3.692C4.713 12.69 4 12.345 4 11.692V4.308c0-.653.713-.998 1.233-.696l6.363 3.692z"
                  fill="white"
                ></path>
              </svg>
            </button>
          </div>
        </header>
        <div class="form-controles">
          <div class="form-group">
            <label for="card-values">Cards Values</label>
            <input
              type="text"
              name="card-values"
              id="card-values"
              placeholder="card values"
              max="15"
            />
          </div>
          <div class="form-group">
            <label for="card-count">Cards Count</label>
            <input
              type="number"
              name="card-count"
              id="card-count"
              placeholder="card count"
              value="15"
              min="2"
              max="15"
            />
          </div>
          <div class="form-group">
            <label for="event-delay">Sort Delay</label>
            <input
              type="number"
              name="event-delay"
              id="event-delay"
              placeholder="card count"
              value="200"
              min="1"
              max="10000"
            />
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
